<!DOCTYPE html>
<html lang="pt">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <!-- Campos -->
        <label>
            <input type="text" id="inputNome">
        </label>
        <select id="inputSexos">
            <option value="F">Feminino</option>
            <option value="M">Masculino</option>
            <option value="Nenhum">Não determinar</option>
        </select>
        
        <!-- Campo botão -->
        <button type="button" id="btnCadastrar">Cadastrar</button>

        <!-- Parágrafo com o resultado -->
        <p id="resultado">Digite seus dados acima para realizar o cadastro</p>
    </body>
</html>
