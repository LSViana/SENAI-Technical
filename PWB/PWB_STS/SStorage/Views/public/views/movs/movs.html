<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link class="e-router router-css-main" rel="stylesheet" type="text/css">
    <link class="e-router router-css-login" rel="stylesheet" type="text/css">
    <link class="e-router router-css-users" rel="stylesheet" type="text/css">
    <link class="e-router router-css-constants" rel="stylesheet" type="text/css">
    <link class="e-router router-css-universal" rel="stylesheet" type="text/css">
    <link class="e-router router-css-fa" rel="stylesheet" type="text/css">
    <link class="e-router router-css-bs" rel="stylesheet" type="text/css">
    <link class="e-router router-css-mdb" rel="stylesheet" type="text/css">
    <title>{0} â€“ Welcome</title>
</head>

<body style="display: none" class="min-height-100vh d-flex flex-column" only-in="router-main" min-auth="1" min-auth-router="router-main">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark deep-purple accent-3">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand e-router router-main e-name font-weight-bold">{0}</a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active e-router router-main">Home</a>
                    <a class="nav-item nav-link e-router router-about">About</a>
                </div>
            </div>
            <div>
                <div class="navbar-nav">
                    <a class="nav-item nav-link active e-router router-login e-text" data-text-out="login" data-text-in="logout" data-action-in="performLogout">{0}</a>
                </div>
            </div>
        </nav>
    </header>
    <main class="d-flex flex-column flex-grow-1">
        <section class="pres white-text flex-grow-1">
            <div class="pres-background-outer">
                <div class="pres-background-inner">
                </div>
            </div>
            <section class="d-flex justify-content-center align-items-center w-100 p-4 position-relative">
                <div class="d-flex flex-row justify-content-center">
                    <img class="e-logo form-left-image img-w-small img-h-small mt-auto mb-auto p-2 white material-shadow-dark rounded-circle">
                    <div class="card rounded">
                        <div class="card-body pt-4 pb-4 pl-5 grey-text">
                            <div class="mb-4 d-flex flex-row flex-wrap align-items-center">
                                <h4 class="card-title deep-orange-text font-weight-bold">
                                    <i class="fa fa-arrows-alt mr-2"></i>Movements</h4>
                            </div>
                            <div class="border-left-deep-purple-accent-4 border-left-2px pl-3 m-2">
                                <h4>Patrimony Item
                                    <span class="deep-orange-text font-weight-bold e-many-one" data-router-one="api-patitem"
                                        data-mapping="patrimony.name" data-many-one-fallback="Unknown">{0}</span> // Identification
                                    <span class="deep-orange-text font-weight-bold e-many-one" data-router-one="api-patitem"
                                        data-mapping="id" data-many-one-fallback="Unknown">{0}</span>
                                </h4>
                                <table id="movs-table" class="table table-hover dark-grey-text" data-source="api-movements-bypat" data-many-one="true">
                                    <thead>
                                        <tr>
                                            <th data-mapping="id">Identity</th>
                                            <th data-mapping="originEnvironment.name">Origin Environment</th>
                                            <th data-mapping="destinyEnvironment.name">Destiny Environment</th>
                                            <th data-mapping="user.firstName user.lastName">User</th>
                                            <th data-mapping="dateTime" data-format="datetime">Date</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                            <a class="e-router router-patitems ml-auto">
                                <button type="button" class="btn amber accent-4 rounded">
                                    <i class="fa fa-window-maximize mr-2"></i>Access Patrimony Items
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </main>
    <footer>
        <footer class="page-footer font-small deep-purple accent-4 pt-0">
            <div class="container">
                <div class="row d-flex flex-wrap flex-row justify-content-center align-items-center">
                    <a class="fb-ic m-3">
                        <i class="fa fa-facebook fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                    </a>
                    <a class="tw-ic m-3">
                        <i class="fa fa-twitter fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                    </a>
                    <a class="gplus-ic m-3">
                        <i class="fa fa-google-plus fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                    </a>
                    <a class="li-ic m-3">
                        <i class="fa fa-linkedin fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                    </a>
                    <a class="ins-ic m-3">
                        <i class="fa fa-instagram fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                    </a>
                    <a class="pin-ic m-3">
                        <i class="fa fa-pinterest fa-lg white-text fa-2x"> </i>
                    </a>
                </div>
            </div>
            <div class="footer-copyright py-3 text-center">
                <p>
                    <span class="font-weight-bold e-name">{0}</span> is a
                    <span class="font-weight-bold">SENAI</span> Software</p>
            </div>
        </footer>
    </footer>

    <script class="e-router router-js-form"></script>
    <script class="e-router router-js-patsitems"></script>
    <script src="/assets/js/constants.js"></script>
    <script src="/assets/js/universal.js"></script>
    <!-- External -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.5/js/mdb.min.js"></script>
</body>

</html>
